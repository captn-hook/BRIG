<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link id="icon" rel="icon" type="image/x-icon" href="../images/favi32.ico" />
    <title>Viewer</title>
</head>

<body class="bgDark">
    <div id="root" class="bgDark spaDiv">
        <!-- Left Div -->
        <div id="bg" class="bgDark spaDiv lf1">

            <!-- Vertical Div 0, title -->
            <div style="height: auto;">
                <img id="title" class="logo smalltit" src="../images/logoDark.png" alt="Poppy Logo">
                <nav class="btn-group4 smallbt" id="nav">
                    <button id="viewer" class="smallbt Btn btDark defRestrictDark">Viewer</button><button id="editor" class="smallbt Btn btDark restricted2">Editor</button><button id="index" class="smallbt Btn btDark">Home</button><button id="account" class="smallbt Btn btDark">Account</button>
                </nav>
            </div>
            <!-- Vertical Div 1 site buttons -->
            <div id="siteButtons" class="smallbt btn-group3" title="Site Dropdown" style="height: auto;  position: relative;">
                <label id="tx" for="sites" style="color:lightgrey;">Choose a site:</label>
                <select name="sites" id="dropdown" title="Dropdown">
                    <option value="Empty">Example</option> <!-- This is a placeholder, filled in on load -->
                </select>
              <button class="smallbt Btn btDark" id="groups" title="Groups Menu">Groups</button>
            </div>
            <!-- Vertical Div 2.0 Spreadsheet control-->
            <div class="btn-group3" id="bug1" style="height: 10%;  position: relative;">
                <button class="Btn btDark" id="valueBtnS" class="valueBtn" title="Show values">Show values</button><button class="Btn btDark" id="opacityBtnS" class="opacityBtn" title="Toggle Transparency">Transparent</button><button class="Btn btDark" id="flipBtn" title="Flip selection visibility">Flip ‚óê</button>
                <button class="Btn btDark" id="camBtn" title="Change camera control mode">Free üìπ</button><button class="Btn btDark" id="resetBtn" title="Toggle all visibility">Toggle all ‚ùé</button><button class="Btn btDark" id="toggleBtn" title="Toggle selection visibility">Toggle ‚óß</button>
            </div>

            <!-- Vertical Div 2.1 Groups -->
            <div style="display: none; height: 10%;  position: relative;" class="btn-group3" id="bug2">
                <button class="Btn btDark" id="valueBtnG" class="valueBtn" title="Show values">Show values</button><button class="Btn btDark" id="opacityBtnG" class="opacityBtn" title="Toggle Transparency">Transparent</button>
            </div>
            <!-- Vertical Div 2.3 Areas -->
            <div style="display: none; height: 10%;  position: relative;" class="btn-group3" id="bug3">
                <button class="Btn btDark" id="valueBtnA" class="valueBtn" title="Show values">Show values</button><button class="Btn btDark" id="opacityBtnA" class="opacityBtn" title="Toggle Transparency">Transparent</button>
            </div>
            <!-- Vertical Div 3 -->
            <div style="height: 45%;  position: relative;" id="spreadsheet">
                <canvas id="left"></canvas>
            </div>
            <!-- Vertical Div 4s -->
            <div style="height: 15%; display: none;" id="texcontainer"> 
                <textarea id="textbox" style="background-color:grey; color:white;" readOnly>  </textarea>
            </div>

        </div>
        <!--Right Div
            3D Canvas AND 2D Drawing Canvas -->
        <div style="width: 70%; margin-left: 30%; height: 100%; position: relative;" id="3d">

            <canvas style="height: 100%;" class="webgl"></canvas>
            <canvas style="height: 100%; position: absolute" id="2d"></canvas>

        </div>


    </div>



</body>

</html>
