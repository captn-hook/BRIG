<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BRIG</title>
</head>

<body>
    <div style="width: 100%;">

        <!-- Left Div -->
        <div style="width: 30%; float: left; background: white;">

            <!-- Vertical Div 0, title -->
            <div style="height: 9%; overflow: hidden;">
                <label style="font-size:3vw"> Poppy Data Viz</label>
            </div>
            <!-- Vertical Div 1.0 login -->
            <div id="log" class="btn-group" style="display: block; height: 13%;" title="Login Screen">
                <button id="login" style="width: 40%; margin: 3%;" title="Login">Login</button>
                <button id="logout" style="width: 40%; margin: 3%" title="Logout">Logout</button>

            </div>
            <!-- Vertical Div 1.1, switch display, for logged in users -->
            <div id="selectPanel1" style="display: none; height: 13%; overflow: hidden;" title="Site Dropdown">
                <label for="sites">Choose a site:</label>
                <select name="sites" id="dropdown" title="Dropdown">
                    <option value="Empty">Example</option>
                </select>
            </div>
            <!-- Vertical Div 1.2, dev -->
            <div id="selectPanel2" style="display: none; height: 13%; overflow: hidden;" title="Data Input">
                <label for="datapicker" title="Input Data"> Select data:</label><input type="file" id="datapicker" accept=".csv,.txt" title=" ">

                <label for="modelpicker" title="Input Model"> Select model:</label><input type="file" id="modelpicker" accept=".glb,.gltf" title=" ">
            </div>

            <!-- Vertical Div 2.0 -->
            <div style="height: 8%;  position: relative;" class="btn-group">
                <button id="valueBtn" title="Show values">Show values</button><button id="opacityBtn" title="Toggle Transparency">Transparent</button><button id="flipBtn" title="Flip selection visibility">Flip selection ‚óê</button>
                <button id="camBtn" title="Change camera control mode">Multi üé•</button><button id="resetBtn" title="Toggle all visibility">Toggle all ‚ùé</button><button id="toggleBtn" title="Toggle selection visibility">Toggle selection ‚óß</button>
            </div>

            <!-- Vertical Div 2.1 -->
            <div style="height: 30%;  position: relative;" id="spreadsheet">
                <canvas id="left"></canvas>
            </div>
            <!-- Vertical Div 3 -->
            <div style="height: 40%;">
                <textarea id="textbox"
                    readOnly>  </textarea>
            </div>

        </div>
        <!--Right Div
            3D Canvas AND 2D Drawing Canvas -->
        <div style="width: 70%; margin-left: 30%; height: 100%; position: relative;" id="3d">

            <canvas class="webgl"></canvas>
            <canvas style="position: absolute" id="2d"></canvas>

        </div>
    </div>

</body>

</html>
