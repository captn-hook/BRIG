<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BRIG</title>
</head>

<body>
    <div style="width: 100%;">

        <!-- Left Div -->
        <div style="width: 30%; float: left; background: white;">

            <!-- Vertical Div 0, title -->
            <div style="height: 13%; overflow: hidden;">
                <label style="font-size: 50px"> Poppy BRIG MVP</label>
            </div>

            <!-- Vertical Div 1.0, switch display -->
            <div id="selectPanel1" style="display: block; height: 13%; overflow: hidden;">
                <label for="sites">Choose a site:</label>
                <select name="sites" id="sitess">
                    <option value="Empty">Empty</option>
                </select>
            </div>
            <!-- Vertical Div 1.1, switch dev -->
            <div id="selectPanel2" style="display: none; height: 13%; overflow: hidden;">
                <label for="datapicker"> Select data:</label>
                <input type="file" id="datapicker" accept=".csv,.txt">

                <br>
                <label for="modelpicker"> Select model:</label>
                <input type="file" id="modelpicker" accept=".glb,.gltf">
            </div>

            <!-- Vertical Div 2.0 -->
            <div style="height: 4%;  position: relative;" class="btn-group">
                
                <button id="valueBtn">/</button><button id="allBtn">0</button><button id="flipBtn">‚óê</button>
         
            </div>

            <!-- Vertical Div 2.1 -->
            <div style="height: 30%;  position: relative;" id="spreadsheet">
                <canvas id="left"></canvas>
            </div>
            <!-- Vertical Div 3 -->
            <div style="height: 40%;">
                <textarea id="textbox"
                    readOnly>https://docs.google.com/presentation/d/1UxYUx0RkXoOaPzQcu8JpfM_PrgPJGX7xGixXuciVUQM/edit?usp=sharing</textarea>
            </div>

        </div>
        <!--Right Div
            3D Canvas AND 2D Drawing Canvas -->
        <div style="width: 70%; margin-left: 30%; height: 100%; position: relative;" id="3d">

            <canvas class="webgl"></canvas>
            <canvas style="position: absolute" id="2d"></canvas>

        </div>
    </div>

</body>

</html>
