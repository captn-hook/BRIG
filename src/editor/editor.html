<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link id="icon" rel="icon" type="image/x-icon" href="../images/favi32.ico" />
    <title>Editor</title>
</head>

<body class="bgDark">
    <div id="ctrl" class="ctrld btn-group fgDark">
        <button class="smallBt Btn btDark" id="saveFiles" title="Download spreadsheet data">Download data</button>
        <button class="smallBt Btn btDark" id="sendFiles" title="Send spreadsheet data">Save data</button>
        <button class="smallBt Btn btDark" id="saveCam" title="Save camera position to data file">Save Camera position</button>
        <button class="smallBt Btn btDark" id="editPos" title="Edit point position">Edit positions</button>
        
        <button class="smallBt Btn btDark" id="readOnly" title="Edit text box">Edit text</button>

        <button class="smallBt Btn btDark" id="perms" title="Permissions Manager">Add users</button>

        <table id="table">
            <tr>
              <th class="cell">No Access</th><th class="cell">Access</th>
            </tr>
            <tr>
            </tr>
          </table>
        
    </div>

    <div id="root" class="bgDark spaDiv spWid">
        <!-- Left Div -->
        <div id="bg" class="bgDark spaDiv lf1">

            <!-- Vertical Div 0, title -->
            <div>
                <img id="title" class="logo smalltit" src="../images/logoDark.png" alt="Poppy Logo">
                <nav class="btn-group smallbt" id="nav">
                    <button id="viewer" class="smallbt Btn btDark restricted">Viewer</button><button id="editor" class="smallbt Btn btDark defRestrictDark">Editor</button><button id="index" class="smallbt Btn btDark">Home</button><button id="account" class="smallbt Btn btDark">Account</button>
                </nav>
            </div>
            <!-- Vertical Div 1 site buttons -->
            <div id="siteButtons" class="smallbt btn-group" title="Site Dropdown">
                <label id="tx" for="sites" style="color:lightgrey;">Choose a site:</label>
                <select name="sites" id="dropdown" title="Dropdown">
                    <option value="Empty">Example</option> <!-- This is a placeholder, filled in on load -->
                </select>
              <button class="smallbt Btn btDark" id="groups" style="width: 25%; height: 40%; margin: 3%;" title="Groups Menu">Groups</button>
            </div>
            <div id="selectPanel2" style="height: 13%; overflow: hidden;" title="Data Input">
                <label for="datapicker" title="Input Data"> Select data:</label><input type="file" id="datapicker"
                    accept=".csv,.txt" title=" ">

                <label for="modelpicker" title="Input Model"> Select model:</label><input type="file" id="modelpicker"
                    accept=".glb,.gltf" title=" ">
            </div>
            <!-- Vertical Div 2.0 Spreadsheet control-->
            <div class="btn-group" id="bug1">
                <button class="Btn btDark" id="valueBtnS" class="valueBtn" title="Show values">Show values</button><button class="Btn btDark" id="opacityBtnS" class="opacityBtn" title="Toggle Transparency">Transparent</button><button class="Btn btDark" id="flipBtn" title="Flip selection visibility">Flip selection ‚óê</button>
                <button class="Btn btDark" id="camBtn" title="Change camera control mode">Free üìπ</button><button class="Btn btDark" id="resetBtn" title="Toggle all visibility">Toggle all ‚ùé</button><button class="Btn btDark" id="toggleBtn" title="Toggle selection visibility">Toggle selection ‚óß</button>
            </div>

            <!-- Vertical Div 2.1 Groups -->
            <div style="display: none; height: 8%;  position: relative;" class="btn-group" id="bug2">
                <button style="display: none" class="Btn btDark" id="saveGroup" title="Save current display as group">Save Group</button><button style="display: none" class="Btn btDark" id="addGroup" title="Save as new group">Save New Group</button><button style="display: none" class="Btn btDark" id="deleteGroup" title="Delete Group">Delete Group</button>
                <button class="Btn btDark" id="valueBtnG" class="valueBtn" title="Show values">Show values</button><button class="Btn btDark" id="opacityBtnG" class="opacityBtn" title="Toggle Transparency">Transparent</button>
            </div>
            <!-- Vertical Div 2.3 Areas -->
            <div style="display: none; height: 8%;  position: relative;" class="btn-group" id="bug3">
                <button style="display: none" class="Btn btDark" id="saveArea" title="Save current display as area">Save Area</button><button style="display: none" class="Btn btDark" id="addArea" title="Save as new area">Save New Area</button><button style="display: none" class="Btn btDark" id="deleteArea" title="Delete Area">Delete Area</button>
                <button class="Btn btDark" id="valueBtnA" class="valueBtn" title="Show values">Show values</button><button class="Btn btDark" id="opacityBtnA" class="opacityBtn" title="Toggle Transparency">Transparent</button>
            </div>
            <!-- Vertical Div 3 -->
            <div style="height: 55%;  position: relative;" id="spreadsheet">
                <canvas id="left"></canvas>
            </div>
            <!-- Vertical Div 4s -->
            <div style="height: 15%;">
                <textarea id="textbox" style="background-color:grey; color:white;" readOnly>  </textarea>
            </div>

        </div>
        <!--Right Div
            3D Canvas AND 2D Drawing Canvas -->
        <div style="width: 70%; margin-left: 30%; height: 100%; position: relative;" id="3d">

            <canvas style="height: 100%;" class="webgl"></canvas>
            <canvas style="height: 100%; position: absolute" id="2d"></canvas>

            <button id="ctrlBtn" class="Btn btDark" title="Admin Menu" style="display: none; transform:rotate(-90deg); bottom: 12%; right: -4%; position: absolute; width: 10%; height: 3%;">Admin Menu</button>

        </div>


    </div>



</body>

</html>
